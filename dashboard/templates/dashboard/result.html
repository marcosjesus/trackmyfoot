<!DOCTYPE html>
<html>
<head>
    <title>Resultados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f7f7f7;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
        }
        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: auto;
        }
        .slide {
            display: none;
        }
        .slide img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .slide h2 {
            margin-bottom: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 45%;
            width: 50px;
            height: 50px;
            padding: 12px;
            color: white;
            font-weight: bold;
            font-size: 22px;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.3);
            user-select: none;
            line-height: 20px;
        }
        .prev {
            left: -60px;
        }
        .next {
            right: -60px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.6);
        }
        .back-button {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<a href="/" class="back-button">⬅ Voltar</a>

<h1>Resultados da Análise</h1>

<div class="carousel-container">

    <div class="slide">
        <h2>Gráfico Principal</h2>
        <img src="/static/dashboard/grafico_banco_{{ user.id }}.png" alt="Gráfico Principal">
    </div>

    <div class="slide">
        <h2>Before and After</h2>
        <img src="/static/dashboard/grafico_before_after_{{ user.id }}.png" alt="Gráfico Before and After">
    </div>

    <div class="slide">
        <h2>Heatmap</h2>
        <img src="/static/dashboard/grafico_heatmap_{{ user.id }}.png" alt="Gráfico Heatmap">
    </div>

    <div class="slide">
        <h2>Leg Use</h2>
        <img src="/static/dashboard/grafico_leg_use_{{ user.id }}.png" alt="Gráfico Leg Use">
    </div>

    <div class="slide">
        <h2>Radar</h2>
        <img src="/static/dashboard/grafico_radar_{{ user.id }}.png" alt="Gráfico Radar">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let slides = document.getElementsByClassName("slide");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }
</script>

</body>
</html>
